<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login / Registro</h1>
    <input type="text" id="reg-nombre" placeholder="Nombre">
    <input type="email" id="reg-correo" placeholder="Correo">
    <input type="password" id="reg-clave" placeholder="Contraseña">
    <select id="reg-rol">
      <option value="visitante">Visitante</option>
      <option value="admin">Administrador</option>
    </select>
    <button onclick="registrar()">Registrar</button>
    <hr>
    <input type="email" id="login-correo" placeholder="Correo">
    <input type="password" id="login-clave" placeholder="Contraseña">
    <button onclick="login()">Iniciar sesión</button>
    <p id="estado-login"></p>
  </div>

  <script>
    const API = 'http://localhost:4550';
    async function registrar() {
      const nombre = document.getElementById('reg-nombre').value;
      const correo = document.getElementById('reg-correo').value;
      const clave = document.getElementById('reg-clave').value;
      const rol = document.getElementById('reg-rol').value;
      const res = await fetch(API + '/auth/registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, correo, contraseña: clave, rol })
      });
      const data = await res.json();
      alert(data.mensaje || 'Registrado');
    }

    async function login() {
      const correo = document.getElementById('login-correo').value;
      const clave = document.getElementById('login-clave').value;
      const res = await fetch(API + '/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, contraseña: clave })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        const payload = JSON.parse(atob(data.token.split('.')[1]));
        localStorage.setItem('rol', payload.rol);
        window.location.href = 'catalogo.html';
      } else {
        document.getElementById('estado-login').innerText = data.mensaje || 'Error';
      }
    }
  </script>
</body>
</html>
