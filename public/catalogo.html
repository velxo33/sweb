<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <nav style="background:#222;padding:10px 0 10px 0;text-align:center;margin-bottom:20px;">
    <a href="catalogo.html" style="color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;">Catálogo</a>
    <a href="busqueda.html" style="color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;">Búsqueda</a>
    <a href="favoritos.html" style="color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;">Favoritos</a>
    <!--<a href="carrito.html" style="color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;">Carrito</a>-->
    <button onclick="cerrarSesion()" style="margin-left:30px;background:#e74c3c;color:#fff;border:none;padding:6px 16px;border-radius:5px;cursor:pointer;">Cerrar sesión</button>
  </nav>
  <h1>Catálogo de Productos</h1>

  <div id="form-container" style="display: none;">
    <form id="formulario">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      <input type="number" id="precio" name="precio" placeholder="Precio" required>
      <textarea id="descripcion" name="descripcion" placeholder="Descripción"></textarea>
      <input type="number" id="stock" name="stock" placeholder="Stock" required>
      <input type="text" id="categoria" name="categoria" placeholder="Categoría" required>
      <input type="file" id="imagen" name="imagen" accept="image/*">
      <button type="submit">Guardar</button>
    </form>
  </div>

  <table>
    <thead>
      <tr><th>Imagen</th><th>Nombre</th><th>Precio</th><th>Descripción</th><th>Stock</th><th>Acciones</th></tr>
    </thead>
    <tbody id="tabla-productos"></tbody>
  </table>

  <script src="catalogo.js"></script>
</body>
</html>
