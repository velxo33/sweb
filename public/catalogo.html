<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #eef1f5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    img {
      width: 80px;
      height: auto;
    }
    #form-container {
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <nav style="background:#222;padding:10px 0 10px 0;text-align:center;margin-bottom:20px;">
    <a href="catalogo.html" style="color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;">Catálogo</a>
    <a href="busqueda.html" style="color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;">Búsqueda</a>
    <a href="favoritos.html" style="color:#fff;margin:0 15px;text-decoration:none;font-weight:bold;">Favoritos</a>
    <button onclick="cerrarSesion()" style="margin-left:30px;background:#e74c3c;color:#fff;border:none;padding:6px 16px;border-radius:5px;cursor:pointer;">Cerrar sesión</button>
  </nav>
  <h1>Catálogo de Productos</h1>

  <div id="form-container" style="display: none;">
    <form id="formulario">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      <input type="number" id="precio" name="precio" placeholder="Precio" required>
      <textarea id="descripcion" name="descripcion" placeholder="Descripción"></textarea>
      <input type="number" id="stock" name="stock" placeholder="Stock" required>
      <input type="text" id="categoria" name="categoria" placeholder="Categoría" required>
      <input type="file" id="imagen" name="imagen" accept="image/*">
      <button type="submit">Guardar</button>
    </form>
  </div>

  <table>
    <thead>
      <tr><th>Imagen</th><th>Nombre</th><th>Precio</th><th>Descripción</th><th>Stock</th><th>Acciones</th></tr>
    </thead>
    <tbody id="tabla-productos"></tbody>
  </table>

  <script>
    const API = 'http://localhost:4550';
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    let editandoId = null;

    if (!token) {
      alert('Inicia sesión para acceder al catálogo');
      window.location.href = 'login.html';
    }

    function cerrarSesion() {
      localStorage.removeItem('token');
      localStorage.removeItem('rol');
      window.location.href = 'login.html';
    }

    async function cargarProductos() {
      try {
        const res = await fetch(API + '/productos');
        const productos = await res.json();
        const tabla = document.getElementById('tabla-productos');
        tabla.innerHTML = '';
        productos.forEach(p => {
          const esFavorito = (JSON.parse(localStorage.getItem('favoritos') || '[]')).includes(p._id);
          tabla.innerHTML += `
            <tr>
              <td>${p.imagen ? `<img src="http://localhost:4550${p.imagen}" alt="producto">` : ''}</td>
              <td>${p.nombre}</td>
              <td>${p.precio}</td>
              <td>${p.descripcion}</td>
              <td>${p.stock <= 0 ? 'Agotado' : p.stock}</td>
              <td>
                ${rol === 'admin' ? `<button onclick="editarProducto('${p._id}')">Editar</button><button onclick="eliminarProducto('${p._id}')">Eliminar</button>` : ''}
                <button onclick="verDetalles('${p._id}')">Ver Detalles</button>
                <button onclick="toggleFavorito('${p._id}')" style="background:${esFavorito ? '#ffc107' : '#007bff'};color:#fff;">${esFavorito ? 'Quitar de favoritos' : 'Agregar a favoritos'}</button>
              </td>
            </tr>`;
        });
      } catch (error) {
        alert('Error al cargar productos');
      }
    }

    // Hacer toggleFavorito global
    window.toggleFavorito = function(id) {
      let favoritos = JSON.parse(localStorage.getItem('favoritos') || '[]');
      if (favoritos.includes(id)) {
        favoritos = favoritos.filter(f => f !== id);
      } else {
        favoritos.push(id);
      }
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
      cargarProductos();
    }

    function verDetalles(id) {
      window.location.href = `reseñas.html?productoId=${id}`;
    }

    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(formulario);
      const imagen = document.getElementById('imagen').files[0];
      if (imagen) formData.append('imagen', imagen);
      // Asegurarse de agregar la categoría
      const categoria = document.getElementById('categoria').value;
      formData.set('categoria', categoria);
      const url = editandoId ? `${API}/productos/${editandoId}` : `${API}/productos`;
      const method = editandoId ? 'PUT' : 'POST';
      try {
        const response = await fetch(url, { method, headers: { Authorization: 'Bearer ' + token }, body: formData });
        if (!response.ok) {
          const data = await response.json();
          if (data.errores && Array.isArray(data.errores)) {
            alert('Errores:\n' + data.errores.map(e => e.msg).join('\n'));
          } else if (data.mensaje) {
            alert('Error: ' + data.mensaje);
          } else {
            alert('Error desconocido al guardar producto');
          }
          return;
        }
        formulario.reset();
        editandoId = null;
        cargarProductos();
      } catch (err) {
        alert('Error al guardar producto');
      }
    });

    async function eliminarProducto(id) {
      try {
        await fetch(`${API}/productos/${id}`, { method: 'DELETE', headers: { Authorization: 'Bearer ' + token } });
        cargarProductos();
      } catch {
        alert('Error al eliminar producto');
      }
    }

    async function editarProducto(id) {
      try {
        const res = await fetch(`${API}/productos/${id}`);
        const p = await res.json();
        document.getElementById('nombre').value = p.nombre;
        document.getElementById('precio').value = p.precio;
        document.getElementById('descripcion').value = p.descripcion;
        document.getElementById('stock').value = p.stock;
        document.getElementById('categoria').value = p.categoria || '';
        editandoId = p._id;
      } catch {
        alert('Error al cargar producto');
      }
    }

    if (rol === 'admin') document.getElementById('form-container').style.display = 'block';
    cargarProductos();
  </script>
</body>
</html>
